<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h4>
    Welcome to {{ title }}!
  </h4>

  <div>Current Time is  {{current_time}}</div>
  <form (submit)="convertEpoch(epoch)" id="epochForm">
    <label for="epoch">Epoch Time</label>
    <input type="text"  name="epoch">
    <button>Convert to Human Date</button>
  </form>

  <div>
   {{human_format}}
  </div>
  <div>
     {{human_format_utc}} UTC
  </div>
</div>
